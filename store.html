<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/kisspng-swoosh-nike-just-do-it-.png" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2ba3c66d90.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="store-nav">
        <div class="nav">
            <div class="left">
                <div>
                    <img src="img/logo.png" alt="">
                </div>

                <div>
                    <ul>
                        <il> <a href="./index.html"> Home </a></il>
                        <il> <a href="#"> Store </a></il>
                        <il> <a href="#"> About </a></il>

                    </ul>
                </div>
            </div>

            <div class="input">

                <input type="text" placeholder="Search Something Here">
                <div class="card-btn">
                    <img src="img/shopping-cart-solid.png" alt="">
                    <div class="item-number">0</div>
                </div>


            </div>
        </div>
    </nav>


    <div class="cards">
        <div class="card card1">
            <div class="img-box">
                <img src="img/air-more-uptempo.png" alt="">
            </div>
            <div class="content-box">
                <h2>Air More Uptempo</h2>
                <button>Add To Cart</button>
                <span>$180 </span>
            </div>
        </div>

        <div class="card card2">
            <div class="img-box">
                <img src="img/air-jordan-12-retro.png" alt="">
            </div>
            <div class="content-box">
                <h2>Air Jordan 12</h2>
                <button>Add To Cart</button>
                <span>$220 </span>
            </div>
        </div>

        <div class="card card3">
            <div class="img-box">
                <img src="img/air-more.png" alt="">
            </div>
            <div class="content-box">
                <h2>Air More Money</h2>
                <button>Add To Cart</button>
                <span>$190 </span>
            </div>
        </div>


        <div class="card card4">
            <div class="img-box">
                <img src="img/air-vapormax-flyknit-2-.png" alt="">
            </div>
            <div class="content-box">
                <h2>Air Vapormax</h2>
                <button>Add To Cart</button>
                <span>$150 </span>
            </div>
        </div>

        <div class="card card5">
            <div class="img-box">
                <img src="img/air-jordan-13.png" alt="">
            </div>
            <div class="content-box">
                <h2>Air Jordan 11</h2>
                <button>Add To Cart</button>
                <span>$220 </span>
            </div>
        </div>

        <div class="card card6">
            <div class="img-box">
                <img src="img/lebron-soldier-11.png" alt="">
            </div>
            <div class="content-box">
                <h2>Lebron Soldier 11</h2>
                <button>Add To Cart</button>
                <span>$230 </span>
            </div>
        </div>


        <div class="card card7">
            <div class="img-box">
                <img src="img/lebron-james.png" alt="">
            </div>
            <div class="content-box">
                <h2>Lebron Soldier 10</h2>
                <button>Add To Cart</button>
                <span>$230 </span>
            </div>
        </div>


        <div class="card card8">
            <div class="img-box">
                <img src="img/air-max-27-.png" alt="">
            </div>
            <div class="content-box">
                <h2>Air Max 27</h2>
                <button>Add To Cart</button>
                <span>$130 </span>
            </div>
        </div>


        <div class="card card9">
            <div class="img-box">
                <img src="img/air-j-jordan-6.png" alt="">
            </div>
            <div class="content-box">
                <h2>Air Jordan 6 </h2>
                <button>Add To Cart</button>
                <span> $220 </span>
            </div>
        </div>

    </div>


    <div class="cart-container">
        <div class="cart">
            <span>
                <i class="fas fa-window-close close"></i>
            </span>
            <h2>Your Cart</h2>

            <div class="cart-content">


                <div class="cart-item">
                    <img src="img/air-jordan-13.png" alt="">
                    <div class="item-text">
                        <h4>Air Jordan 11</h4>
                        <h5>$220</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p>1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>

                </div>


            </div>
            <div class="cart-footer">
                <h3>Your Total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart">Clear Cart</button>

            </div>

        </div>

    </div>





    <script src="js/script.js"></script>
</body>

</html>
